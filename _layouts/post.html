---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%B %d, %Y" }}
        </time>
    </header>
    <div class="post-content">
        {{ content }}
    </div>
</article>
<style>
.post-header {
    margin-top: 3em;
    text-align: center;
}
.post-title {
    font-family: 'Poiret One', cursive;
    color: #ffffff;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 0.5em;
}
.post-date {
    display: block;
    color: #808080;
    font-style: italic;
    margin-top: 0.5em;
    font-family: 'Source Serif Pro', serif;
}
.post-content {
    margin-top: 3em;
}
/* Dropcaps ONLY on main content first paragraphs */
.post-content > p:first-of-type:not(:has(.sidenote)):not(:has(.sidenote-number))::first-letter {
    font-size: 4em;
    float: left;
    line-height: 0.8;
    margin-right: 0.1em;
    margin-bottom: -0.4em;
    padding-bottom: 0;
    text-transform: uppercase;
    font-family: 'Poiret One', cursive, !important;
}

/* Simplified sidenotes */
.sidenote {
    float: right;
    clear: right;
    margin-right: -60%;
    width: 50%;
    margin-top: 0.3rem;
    font-size: 0.9em;
    color: #666;
    position: relative;
}

/* Just the number, no checkbox */
.sidenote:before {
    content: counter(sidenote-counter);
    font-size: 0.9em;
    position: relative;
    vertical-align: baseline;
    padding-right: 0.5em;
}

/* Reset the link styling */
.sidenote-number {
    text-decoration: none;
    border: none;
    color: inherit;
}

.sidenote-number:before,
.sidenote-number:after {
    display: none;
}

/* Remove the checkbox stuff */
input.margin-toggle,
label.margin-toggle {
    display: none;
}

/* Add via JS */
document.addEventListener('DOMContentLoaded', () => {
    const firstP = document.querySelector('.post-content p:first-of-type');
    if (firstP && firstP.querySelector('.sidenote')) {
        firstP.classList.add('has-sidenote');
    }
});
/* Force override blockquote styling */
.post-content blockquote {
    all: unset;
    display: block;
    margin: 2em 0;
    padding: 1em 1.5em;
    background: rgba(255, 255, 255, 0.05);
    border-left: 3px solid #808080;
    font-style: normal;
    color: #d3d3d3;
}

.post-content blockquote::before,
.post-content blockquote::after,
.post-content blockquote p::before,
.post-content blockquote p::after {
    content: none;
}

.post-content blockquote p {
    margin: 0;
    font-style: normal;
}
</style>
