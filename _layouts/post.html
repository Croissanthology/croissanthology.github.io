---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%B %d, %Y" }}
      {% if page.status %}
        • {{ page.status }}
      {% endif %}
      {% if page.importance %}
        • importance: {{ page.importance }}
      {% endif %}
    </time>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>

<!-- Croissanthology -->
<style>
  .post-header {
    margin-top: 6em;
    text-align: center;
    margin-bottom: 5em;
  }
    
.post {
    max-width: 1400px !important;  /* WIDER text area */
    margin: 0 auto !important;
    padding: 0 40px;
}

.post-title {
    font-family: var(--font-display);  /* system font like front page */
    color: var(--color-heading);
    letter-spacing: 0.15em;  /* matching front page headings */
    text-transform: uppercase;
    margin-bottom: 0.8em;
    font-size: 2.5rem !important;  /* gwern-scale: prominent but not dominating */
    line-height: 1.2;
    font-weight: 700;  /* bold weight */
}

/* kill the underline on post titles */
.post-title::after {
    display: none !important;
}

.post-date {
    display: block;
    color: var(--color-heading);
    font-style: normal;
    margin-top: 0.5em;
    font-family: var(--font-body);
    font-size: 1.2rem;
}

.post-content {
    margin-top: 4em;
    font-size: 1.25rem;  /* slightly smaller body text */
    line-height: 1.5;  /* tighter line spacing */
}

/* kill the dropcap */
.post-content > p:first-of-type::first-letter {
    font-size: inherit !important;
    font-family: inherit !important;
    font-weight: inherit !important;
    line-height: inherit !important;
    float: none !important;
    margin: 0 !important;
    color: inherit !important;
}

/* better paragraph spacing */
.post-content > p {
    margin: 0;
    text-indent: 2em;
}

.post-content > p:first-of-type {
    text-indent: 0;
}

/* right-aligned headings */
.post-content h1,
.post-content h2,
.post-content h3,
.post-content h4,
.post-content h5,
.post-content h6 {
    text-align: right;
    margin-right: 0;
}

/* sidenotes adjustments for wider layout */
.sidenote {
    float: right;
    clear: right;
    margin-right: -30%;  /* adjusted for wider content */
    width: 25%;
    margin-top: 0.3rem;
    font-size: 0.9em;
    color: #666;
    position: relative;
}

.sidenote:before {
    content: counter(sidenote-counter);
    font-size: 0.9em;
    position: relative;
    vertical-align: baseline;
    padding-right: 0.5em;
}

.sidenote-number {
    text-decoration: none;
    border: none;
    color: inherit;
}

.sidenote-number:before,
.sidenote-number:after {
    display: none;
}

/* table of contents */
.toc-and-intro {
    display: flex;
    gap: var(--space-l);
    margin-bottom: var(--space-xl);
}

.post-toc {
    width: 33%;
    border: 1px solid var(--color-border);
    padding: var(--space-m);
    font-family: var(--font-system);
    font-weight: 700;
}

.post-toc ol {
    list-style: none;
    margin: 0;
    padding-left: 0;
}

.post-toc li {
    margin-bottom: var(--space-xs);
}

.post-toc a {
    text-decoration: none;
    color: var(--color-heading);
}

.post-toc .toc-number {
    color: var(--color-muted);
    margin-right: 0.5em;
}

.post-intro {
    width: 67%;
}
   
input.margin-toggle,
label.margin-toggle {
    display: none;
}

/* blockquotes */
.post-content blockquote {
    all: unset;
    display: block;
    margin: 3em 0;
    padding: 1.5em 2em;
    background: rgba(255, 255, 255, 0.03);
    border-left: 3px solid #4A9C6D;
    font-style: normal;
    color: var(--color-blockquote);
    font-size: 1.1rem;
}

.post-content blockquote::before,
.post-content blockquote::after,
.post-content blockquote p::before,
.post-content blockquote p::after {
    content: none;
}

.post-content blockquote p {
    margin: 0;
    font-style: normal;
}

/* mobile adjustments */
@media (max-width: 768px) {
    .post {
        padding: 0 20px;
        max-width: 100% !important;
    }
    
    .post-title {
        font-size: 2.5rem !important;
    }
    
    .post-content {
        font-size: 1.1rem;
    }
    
    .post-header {
        margin-top: 4em;
    }
    
    .sidenote {
        float: none;
        width: 100%;
        margin: 1em 0;
        padding: 1em;
        background: rgba(255, 255, 255, 0.05);
        border-left: 2px solid #4A9C6D;
    }

    .toc-and-intro {
        display: block;
    }

    .post-toc {
        display: none;
    }

    .post-intro {
        width: 100%;
    }
}
</style>
<script src="javascript/toc.js" defer></script>
