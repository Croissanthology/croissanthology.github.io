    <header>
        <h1>{{ page.title }}</h1>
        <time datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%B %d, %Y" | upcase }}
        </time>
    </header>
    {{ content }}

<style>
.ðŸ“œ {
    --venom: #32CD32; /* Lime green */
    --parchment: #fff;
    --dust: #808080;
    max-width: 70ch;
    margin: 3em auto;
    font: 1.2em/1.6 Georgia;
}

h1 {
    font: 400 2.5em/1 'Poiret One';
    text-align: center;
    color: var(--parchment);
    letter-spacing: 0.1em;
    text-transform: uppercase;
    margin: 0 0 0.5em;
}

time {
    display: block;
    color: var(--dust);
    font-style: italic;
    text-align: center;
}

/* First paragraph intimacy */
article > p:first-of-type {
    font: 1.4em/1.5 'Merriweather';
    color: var(--parchment);
    margin: 3em 0;
}

/* Surgical dropcap engineering */
article > p:first-of-type:first-letter {
    font: 400 4.5em/0.7 'Poiret One';
    color: var(--venom);
    float: left;
    margin: 0.15em 0.1em -0.1em -0.05em;
    shape-outside: polygon(0 0, 100% 0, 75% 100%, 0 100%);
    text-indent: -0.05em;
}

/* Baseline grid enforcer */
article > *:not(header):not(p:first-of-type) {
    margin: 1.6em auto;
}
</style>
