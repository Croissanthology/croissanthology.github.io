---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%B %d, %Y" }}
        </time>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>

<style>
.post-header {
    margin-top: 3em;
    text-align: center;
}

.post-title {
    font-family: 'Poiret One', cursive;
    color: #ffffff;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 0.5em;
}

.post-date {
    display: block;
    color: #808080;
    font-style: italic;
    margin-top: 0.5em;
}

.post-content {
    margin-top: 3em;
}

/* Robust CSS-based dropcap */
.post-content p:first-of-type::first-letter {
    font-size: 4em;
    float: left;
    line-height: 0.8;
    margin-right: 0.1em;
    text-transform: uppercase;
    font-family: 'Poiret One', cursive;
}
</style>
