---
layout: default
---
<article class="post-architecture">
    <header class="title-cockpit">
        <h1>{{ page.title }}</h1>
        <div class="date-display">{{ page.date | date: "%B %d %Y" }}</div>
    </header>

    <div class="content-core">
        {{ content }}
    </div>
</article>

<style>
/* Title treatment from your original DNA */
.title-cockpit {
    margin: 3em 0 0 4vw;
}

.title-cockpit h1 {
    font: 400 2.7em 'Poiret One';
    color: #FFFFFF;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin: 0;
    text-align: left; /* Left-angled predator */
}

.date-display {
    color: #808080;
    font-style: italic;
    margin-top: 0.5em;
}

/* Your original first-line sorcery */
.content-core p:first-child {
    font-family: 'Your-Special-Font', serif; /* Replace with actual font */
    position: relative;
}

/* Nuclear dropcap replication */
.has-dropcap .dropcap {
    font: 4em/0.8 'Poiret One';
    float: left;
    margin-right: 0.1em;
    text-transform: uppercase;
}
</style>

<script>
// JS compatibility layer
document.addEventListener('DOMContentLoaded', () => {
    const firstPara = document.querySelector('.content-core p:first-child');
    if (firstPara && !firstPara.querySelector('.dropcap')) {
        const text = firstPara.innerHTML.trim();
        firstPara.innerHTML = `
            <span class="dropcap">${text[0]}</span>
            ${text.slice(1)}
        `;
        firstPara.classList.add('has-dropcap');
    }
});
</script>
