---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%B %d, %Y" }}
        </time>
    </header>
    <div class="post-content">
        {{ content }}
    </div>
</article>
<style>
.post-header {
    margin-top: 8em;  /* lowered from ceiling */
    text-align: center;
    margin-bottom: 4em;
}

.post {
    max-width: 1200px !important;  /* much wider */
    margin: 0 auto !important;
    padding: 0 40px;
}

.post-title {
    font-family: 'Poiret One', cursive;
    color: #ffffff;
    letter-spacing: 3px;
    text-transform: uppercase;
    margin-bottom: 0.5em;
    font-size: 4rem !important;  /* HUGE title */
    line-height: 1.1;
    font-weight: 200;
}

.post-date {
    display: block;
    color: #808080;
    font-style: italic;
    margin-top: 0.5em;
    font-family: 'Source Serif Pro', serif;
    font-size: 1.1rem;
}

.post-content {
    margin-top: 4em;
    font-size: 1.25rem;  /* bigger body text */
    line-height: 1.8;
}

/* kill the dropcap */
.post-content > p:first-of-type::first-letter {
    font-size: inherit !important;
    font-family: inherit !important;
    font-weight: inherit !important;
    line-height: inherit !important;
    float: none !important;
    margin: 0 !important;
    color: inherit !important;
}

/* better paragraph spacing */
.post-content p {
    margin-bottom: 1.5em;
}

/* sidenotes adjustments for wider layout */
.sidenote {
    float: right;
    clear: right;
    margin-right: -30%;  /* adjusted for wider content */
    width: 25%;
    margin-top: 0.3rem;
    font-size: 0.9em;
    color: #666;
    position: relative;
}

.sidenote:before {
    content: counter(sidenote-counter);
    font-size: 0.9em;
    position: relative;
    vertical-align: baseline;
    padding-right: 0.5em;
}

.sidenote-number {
    text-decoration: none;
    border: none;
    color: inherit;
}

.sidenote-number:before,
.sidenote-number:after {
    display: none;
}
   
input.margin-toggle,
label.margin-toggle {
    display: none;
}

/* blockquotes */
.post-content blockquote {
    all: unset;
    display: block;
    margin: 3em 0;
    padding: 1.5em 2em;
    background: rgba(255, 255, 255, 0.03);
    border-left: 3px solid #4A9C6D;
    font-style: normal;
    color: #d3d3d3;
    font-size: 1.1rem;
}

.post-content blockquote::before,
.post-content blockquote::after,
.post-content blockquote p::before,
.post-content blockquote p::after {
    content: none;
}

.post-content blockquote p {
    margin: 0;
    font-style: normal;
}

/* mobile adjustments */
@media (max-width: 768px) {
    .post {
        padding: 0 20px;
    }
    
    .post-title {
        font-size: 2.5rem !important;
    }
    
    .post-content {
        font-size: 1.1rem;
    }
    
    .post-header {
        margin-top: 4em;
    }
    
    .sidenote {
        float: none;
        width: 100%;
        margin: 1em 0;
        padding: 1em;
        background: rgba(255, 255, 255, 0.05);
        border-left: 2px solid #4A9C6D;
    }
}
</style>
