---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <time class="post-meta" datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%B %d, %Y" }}
        </time>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>

<style>
.post-header {
    margin-top: 3em;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
}

.post-title {
    font-family: 'Poiret One', cursive;
    color: #ffffff;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-align: center;
    margin-bottom: 0.5em;
    line-height: 1.2;
}

.post-meta {
    display: block;
    color: #808080;
    font-style: italic;
    margin-top: 0.5em;
    text-align: center;
}

.post-content {
    margin: 3em auto;
    max-width: 800px;
    padding: 0 1em;
}

/* Dropcap implementation */
.post-content > p:first-of-type {
    position: relative;
    margin-left: -0.5em;
}

.post-content > p:first-of-type .dropcap {
    float: left;
    font-size: 4.5em;
    line-height: 0.8;
    margin-right: 0.1em;
    position: relative;
    top: 0.05em;
}
</style>

<script>
// Add dropcap element safely after DOM load
document.addEventListener('DOMContentLoaded', function() {
    const firstParagraph = document.querySelector('.post-content > p:first-of-type');
    if (firstParagraph) {
        const text = firstParagraph.innerHTML.trim();
        firstParagraph.classList.add('has-dropcap');
        firstParagraph.innerHTML = `<span class="dropcap">${text[0]}</span>${text.slice(1)}`;
    }
});
</script>
