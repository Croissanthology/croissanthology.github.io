---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <time class="post-meta" datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%B %d, %Y" }}
        </time>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>

<style>
.post-header {
    margin-top: 3em;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
    text-align: center; /* Added for backup centering */
}

.post-title {
    font-family: 'Poiret One', cursive;
    color: #ffffff;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-align: center;
    margin: 0 auto 0.5em;
    line-height: 1.2;
    max-width: 90%;
}

.post-meta {
    display: block;
    color: #808080;
    font-style: italic;
    margin-top: 0.5em;
}

.post-content {
    margin: 3em auto;
    max-width: 800px;
    padding: 0 1em;
}

/* Unified paragraph styling */
.post-content p {
    margin: 1.5em 0;
    line-height: 1.6;
    text-align: left;
}

/* Dropcap adjustments */
.post-content > p:first-of-type {
    margin-left: 0;
    text-indent: 0;
}

.post-content > p:first-of-type .dropcap {
    float: left;
    font-size: 4.5em;
    line-height: 0.8;
    margin-right: 0.15em;
    position: relative;
    top: 0.2em;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const firstParagraph = document.querySelector('.post-content > p:first-of-type');
    if (firstParagraph) {
        // Create temporary element to strip any existing HTML tags
        const temp = document.createElement('div');
        temp.innerHTML = firstParagraph.innerHTML;
        const text = temp.textContent.trim();
        
        // Preserve existing classes
        const classList = firstParagraph.classList.toString();
        
        // Rebuild paragraph with dropcap
        firstParagraph.outerHTML = `
            <p class="${classList} has-dropcap">
                <span class="dropcap">${text[0]}</span>${text.slice(1)}
            </p>
        `;
    }
});
</script>
