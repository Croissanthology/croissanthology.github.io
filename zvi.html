<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zviquote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Cambria, Georgia, serif;
            background: #fdf6e3;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 700px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #8e81a2;
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 400;
        }
        
        .subtitle {
            color: #c29969;
            margin-bottom: 50px;
            font-size: 1.2em;
            line-height: 1.6;
        }
        
        .paste-zone {
            width: 100%;
            min-height: 300px;
            padding: 40px;
            background: #fff;
            border: 3px dashed #c29969;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            color: #c29969;
        }
        
        .paste-zone:hover {
            border-color: #8e81a2;
            border-style: solid;
            background: #f8f6f0;
        }
        
        .paste-zone.active {
            border-color: #8e81a2;
            border-style: solid;
            background: #f0ede5;
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background: #e8e0d0;
            border-radius: 5px;
            margin-top: 30px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .progress-container.visible {
            opacity: 1;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #c29969, #8e81a2);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .status {
            margin-top: 20px;
            color: #c29969;
            font-style: italic;
            font-size: 1.1em;
            min-height: 28px;
        }
        
        .success {
            color: #8e81a2;
            font-weight: 600;
        }
        
        .error {
            color: #d33;
        }
        
        .instruction {
            margin-top: 30px;
            color: #8e81a2;
            font-size: 0.95em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>zviquote</h1>
        <p class="subtitle">copy your draft from substack, click below, paste with ctrl+v</p>
        
        <div class="paste-zone" id="pasteZone">
            click here, then ctrl+v
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div id="status" class="status"></div>
        
        <p class="instruction">after processing, paste back into substack with ctrl+v</p>
    </div>

    <script>
        const nitterInstances = [
            'nitter.poast.org',
            'nitter.privacydev.net',
            'nitter.net'
        ];
        
        let currentNitterIndex = 0;
        let isProcessing = false;

        function getNitterUrl(tweetUrl) {
            const match = tweetUrl.match(/(?:twitter\.com|x\.com)\/([^\/]+)\/status\/(\d+)/);
            if (!match) return null;
            
            const [, username, tweetId] = match;
            const nitterDomain = nitterInstances[currentNitterIndex];
            return `https://${nitterDomain}/${username}/status/${tweetId}`;
        }

        async function fetchTweetData(xUrl) {
            const nitterUrl = getNitterUrl(xUrl);
            if (!nitterUrl) return null;

            try {
                const response = await fetch(nitterUrl);
                if (!response.ok) throw new Error('fetch failed');
                
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                const tweetText = doc.querySelector('.tweet-content')?.innerText?.trim() || '';
                const username = doc.querySelector('.fullname')?.innerText?.trim() || 
                                doc.querySelector('.username')?.innerText?.trim()?.replace('@', '') || 'Unknown';
                
                return {
                    text: tweetText,
                    username: username,
                    xUrl: xUrl,
                    originalUrl: xUrl
                };
            } catch (error) {
                if (currentNitterIndex < nitterInstances.length - 1) {
                    currentNitterIndex++;
                    return fetchTweetData(xUrl);
                }
                return null;
            }
        }

        function formatTweetAsHtml(tweetData) {
            return `<blockquote><strong><a href="${tweetData.xUrl}">${tweetData.username}:</a></strong> ${tweetData.text}</blockquote>`;
        }

        function findNakedLinks(html) {
            const urlRegex = /https?:\/\/(?:twitter\.com|x\.com)\/[^\s<>"]+\/status\/\d+/g;
            const nakedLinks = new Set();
            
            // Find URLs in plain text
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            
            // Walk through text nodes
            const walker = document.createTreeWalker(
                doc.body,
                NodeFilter.SHOW_TEXT,
                null,
                false
            );
            
            let node;
            while (node = walker.nextNode()) {
                const matches = node.textContent.match(urlRegex);
                if (matches) {
                    matches.forEach(url => nakedLinks.add(url));
                }
            }
            
            // Find auto-hyperlinked URLs (where href === text content)
            const links = doc.querySelectorAll('a[href]');
            links.forEach(link => {
                const href = link.getAttribute('href');
                const text = link.textContent.trim();
                if (href === text && urlRegex.test(href)) {
                    nakedLinks.add(href);
                }
            });
            
            return Array.from(nakedLinks);
        }

        async function processHtml(html, onProgress) {
            const nakedLinks = findNakedLinks(html);
            
            if (nakedLinks.length === 0) {
                return html;
            }

            const batchSize = 6;
            const batches = [];
            for (let i = 0; i < nakedLinks.length; i += batchSize) {
                batches.push(nakedLinks.slice(i, i + batchSize));
            }

            const urlToHtml = new Map();
            let processed = 0;

            for (const batch of batches) {
                const promises = batch.map(url => fetchTweetData(url));
                const results = await Promise.all(promises);
                
                results.forEach((tweetData, index) => {
                    const url = batch[index];
                    if (tweetData) {
                        urlToHtml.set(url, formatTweetAsHtml(tweetData));
                    }
                    processed++;
                    onProgress(processed / nakedLinks.length);
                });
            }

            let result = html;
            
            // Replace naked links in text
            urlToHtml.forEach((blockquote, url) => {
                // Escape special regex characters in URL
                const escapedUrl = url.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                // Replace both plain text occurrences and auto-hyperlinked ones
                result = result.replace(new RegExp(`<a[^>]*href="${escapedUrl}"[^>]*>${escapedUrl}</a>`, 'g'), blockquote);
                result = result.replace(new RegExp(escapedUrl, 'g'), blockquote);
            });

            return result;
        }

        async function copyHtmlToClipboard(html) {
            try {
                const blob = new Blob([html], { type: 'text/html' });
                const plainBlob = new Blob([html], { type: 'text/plain' });
                
                await navigator.clipboard.write([
                    new ClipboardItem({
                        'text/html': blob,
                        'text/plain': plainBlob
                    })
                ]);
                return true;
            } catch (error) {
                console.error('clipboard write failed:', error);
                return false;
            }
        }

        const pasteZone = document.getElementById('pasteZone');
        const status = document.getElementById('status');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');

        pasteZone.addEventListener('click', () => {
            pasteZone.classList.add('active');
            pasteZone.focus();
        });

        pasteZone.addEventListener('paste', async (e) => {
            e.preventDefault();
            
            if (isProcessing) return;

            const clipboardData = e.clipboardData || window.clipboardData;
            const html = clipboardData.getData('text/html') || clipboardData.getData('text/plain');
            
            if (!html || !html.match(/https?:\/\/(?:twitter\.com|x\.com)/)) {
                status.textContent = 'no x.com links found';
                status.className = 'status error';
                setTimeout(() => {
                    status.textContent = '';
                    pasteZone.classList.remove('active');
                }, 2000);
                return;
            }

            isProcessing = true;
            pasteZone.textContent = 'processing...';
            status.textContent = 'fetching tweets...';
            status.className = 'status';
            progressContainer.classList.add('visible');
            progressBar.style.width = '0%';
            currentNitterIndex = 0;

            try {
                const result = await processHtml(html, (progress) => {
                    progressBar.style.width = (progress * 100) + '%';
                });
                
                const copied = await copyHtmlToClipboard(result);
                
                if (copied) {
                    status.textContent = 'ready - paste into substack now';
                    status.className = 'status success';
                    pasteZone.textContent = 'âœ“ done';
                } else {
                    status.textContent = 'processed but clipboard failed';
                    status.className = 'status error';
                    pasteZone.textContent = 'click here, then ctrl+v';
                }
                
                progressBar.style.width = '100%';
                
                setTimeout(() => {
                    progressContainer.classList.remove('visible');
                    pasteZone.textContent = 'click here, then ctrl+v';
                    pasteZone.classList.remove('active');
                    if (copied) status.textContent = '';
                }, 4000);
                
            } catch (error) {
                status.textContent = 'something broke: ' + error.message;
                status.className = 'status error';
                progressContainer.classList.remove('visible');
                pasteZone.textContent = 'click here, then ctrl+v';
                pasteZone.classList.remove('active');
            } finally {
                isProcessing = false;
            }
        });

        // Make paste zone focusable
        pasteZone.setAttribute('tabindex', '0');
    </script>
</body>
</html>
